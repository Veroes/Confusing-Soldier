<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./script.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/question-mark.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Confusing Soldier Problem</title>
  </head>
  <body>
    <div class="main-container">
      <main id="choices-form">
        <div>
          <h4>Add individual name and combat power</h4>
          <div>
            <div id="troopsLeft"></div>
          </div>
          <label for="sname">Name :</label>
          <br />
          <input type="text" name="sname" id="sname" required />
          <br />
          <label for="cpower">Combat Power :</label>
          <br />
          <input type="number" name="cpower" id="cpower" required />
          <br />
          <button class="button-style" id="btnTroop">Add</button>
        </div>
        <div id="vertical-line"></div>
        <div>
          <h4>Soldier Lists</h4>
          <ul id="listContainer"></ul>
        </div>
      </main>
      <div id="algorithm-path"></div>
    </div>
  </body>
</html>
