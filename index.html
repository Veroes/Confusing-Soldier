<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/question-mark.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Confusing Soldier Problem</title>
  </head>
  <body>
    <main class="main-container">
      <h1>Confusing Soldier Problem</h1>
      <h5 class="problem-description">
        Pick soldiers with Greedy and Dynamic Programming
      </h5>
      <form
        action="confusing-choices.html"
        method="get"
        class="input-form"
        id="formCount"
      >
        <div class="inputs">
          <label for="inTroopsCount">Input Number of Troops</label>
          <input
            type="number"
            name="inTroopsCount"
            id="inTroopsCount"
            placeholder="ex: 10"
            min="3"
            required
          />
        </div>
        <button class="button-style" type="submit">Proceed</button>
      </form>
      <h2>Made by ArDezTha</h2>
    </main>
  </body>
</html>
